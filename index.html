<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js.calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-info">My Awesome Calculator</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <table>
            <tr>
                <td colspan="7">
                    <div type="text" id="display" value="" ></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnAns" type="button" name="operator" value="Ans" />
                </td>
                <td>
                    <input id="btnPi" type="button" name="operator" value="π" />
                </td>
                <td>
                    <input id="btnE" type="button" name="operator" value="e" />
                </td>
                <td>
                    <input id="btnOParen" type="button" name="operator" value="(" />
                </td>
                <td>
                    <input id="btnCParen" type="button" name="operator" value=")" />
                </td>
                <td>
                    <input id="btnPcnt" type="button" name="operator" value="%" />
                </td>
                <td>
                    <input id="btnCE" type="button" name="operator" value="CE" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnRad" type="button" name="operator" value="rad" />
                </td>
                <td>
                    <input id="btnDeg" type="button" name="operator" value="deg" />
                </td>
                <td>
                    <input id="btnFact" type="button" name="operator" value="x!" />
                </td>
                <td>
                    <input id="btn7" type="button" value="7" />
                </td>
                <td>
                    <input id="btn8" type="button" value="8" />
                </td>
                <td>
                    <input id="btn9" type="button" value="9" />
                </td>
                <td>
                    <input id="btnDiv" type="button" name="operator" value="/" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnSineInv" type="button" name="operator" value="asin" />
                </td>
                <td>
                    <input id="btnSine" type="button" name="operator" value="sin" />
                </td>
                <td>
                    <input id="btnLN" type="button" name="operator" value="ln" />
                </td>
                <td>
                    <input id="btn4" type="button" value="4" />
                </td>
                <td>
                    <input id="btn5" type="button" value="5" />
                </td>
                <td>
                    <input id="btn6" type="button" value="6" />
                </td>
                <td>
                    <input id="btnMul" type="button" name="operator" value="*" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnCosInv" type="button" name="operator" value="acos" />
                </td>
                <td>
                    <input id="btnCos" type="button" name="operator" value="cos" />
                </td>
                <td>
                    <input id="btnLog" type="button" name="operator" value="log" />
                </td>
                <td>
                    <input id="btn1" type="button" value="1" />
                </td>
                <td>
                    <input id="btn2" type="button" value="2"  />
                </td>
                <td>
                    <input id="btn3" type="button" value="3" />
                </td>
                <td>
                    <input id="btnSub" type="button" name="operator" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnTanInv" type="button" name="operator" value="atan" />
                </td>
                <td>
                    <input id="btnTan" type="button" name="operator" value="tan" />
                </td>
                <td>
                    <input id="btnSqrt" type="button" name="operator" value="√" />
                </td>
                <td>
                    <input id="btn0" type="button" value="0" />
                </td>
                <td>
                    <input id="btnPeriod" type="button" value="." />
                </td>
                <td>
                    <input id="btnEqual" type="button" name="equal" value="=" />
                </td>
                <td>
                    <input id="btnAdd" type="button" name="operator" value="+" />
                </td>
        </table>
        <script src="app.js"></script>
</body>
</html>
